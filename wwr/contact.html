  <link rel="stylesheet" href="styles/rafting.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

<body>
  <header>
    <img src="images/logo.jpg" alt="White Water Adventures Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="company-info">
      <h2>Our Office</h2>
      <p><strong>White Water Adventures</strong></p>
      <p>123 River Lane, Rapids Town, CA 90210</p>
      <p>Phone: (555) 123-4567</p>
      <p>Email: info@whitewateradventures.com</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="map">
      <h2>Find Us</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3169.444005136209!2d-121.8949557842099!3d37.33938597984362!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fccb6d1b3b519%3A0xf73dd85c9eb217f5!2sSan%20Jose%2C%20CA%2095112%2C%20USA!5e0!3m2!1sen!2sug!4v1688765432100!5m2!1sen!2sug" 
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Adventures | MCOSUTRE EMMANUEL</p>
    <nav class="socialmedia">
      <a href="#"><img src="images/facebooklogo.png" alt="Facebook" /></a>
      <a href="#"><img src="images/twitterlogo.png" alt="Twitter" /></a>
      <a href="#"><img src="images/instagramlogo.png" alt="Instagram" /></a>
    </nav>
  </footer>
</body>
</html>
