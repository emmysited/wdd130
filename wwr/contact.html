<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact White Water Adventures Rafting Company">
  <meta name="author" content="MCOSUTRE EMMANUEL">
  <title>Contact Us - White Water Adventures</title>
  <link rel="stylesheet" href="styles/rafting.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="White Water Adventures Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="contact-info">
      <h2>Our Information</h2>
      <p><strong>White Water Adventures</strong></p>
      <p>123 River Run Lane, Rapids Town, RW 56789</p>
      <p>Phone: (555) 123-4567</p>
      <p>Email: contact@whitewateradventures.com</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="purpose">Purpose of Contact</label>
        <input type="radio" id="general" name="purpose" value="general">
        <label for="general">General Inquiry</label>
        <input type="radio" id="booking" name="purpose" value="booking">
        <label for="booking">Trip Booking</label>
        <input type="radio" id="support" name="purpose" value="support">
        <label for="support">Customer Support</label>

        <label for="subscribe">
          <input type="checkbox" id="subscribe" name="subscribe"> Subscribe to newsletter
        </label>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="map">
      <h2>Find Us Here</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d386439.5608310283!2d-75.921526!3d40.8266662!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c5b2053f4c26ab%3A0x59bebc6dc172141b!2sWhitewater%20Rafting%20Adventures!5e0!3m2!1sen!2sug!4v1749204337799!5m2!1sen!2sug" width="800" height="600" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
  </main>
  <div class="gallery">
    <img src="images/rafting1.jpg" alt="Peaceful Rapids" />
    <img src="images/rafting2.jpg" alt="Colorado River" />
    <img src="images/rafting3.jpg" alt="Bear River" />
    <img src="images/rafting4.jpg" alt="Smokey River" />
    <img src="images/rafting5.jpg" alt="Boise River" />
</div>
  <footer>
    <p>&copy; 2025 White Water Adventures | MCOSUTRE EMMANUEL</p>
    <nav class="socialmedia">
      <a href="#"><img src="images/facebooklogo.png" alt="Facebook"></a>
      <a href="#"><img src="images/twitterlogo.png" alt="Twitter"></a>
      <a href="#"><img src="images/instagramlogo.png" alt="Instagram"></a>

    </nav>
  </footer>
</body>
</html>
